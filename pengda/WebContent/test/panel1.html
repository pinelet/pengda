<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="pragma" content="no-cache"> 
	<meta http-equiv="cache-control" content="no-cache"> 
	<meta http-equiv="expires" content="0">
</head>
<body>
<div id="dlg" class="easyui-dialog" data-options="iconCls:'icon-save', border:true" style="width:600px;height:370px;padding:10px 20px"  buttons="#dlg-buttons"> 
     <form id="fm" method="post">
		<input id="roleid" name="roleid1" type="text" value="1"/>
		<input id="roleid" name="roleid2" type="text" value="12"/>
     </form>  
 </div>  
 <div id="dlg-buttons">  
     <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveUser()">保存</a>  
     <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>  
 </div>  
	<script type="text/javascript">
	var url = 'http://www.google.cn';
	function saveUser() {
		//$("#roleid").val("1");
		alert($("#roleid").val());
        $('#fm').form('submit',{  
            url: url,    
            success: function(result){ 
                alert(result); 
           }  
        });
	}
	</script>
</body>
</html>
